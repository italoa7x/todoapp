<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TODO APP</title>
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/styles.css"
		rel="stylesheet" media="screen" />
	<link href="resources/bootstrap-4.5.3/dist/css/bootstrap.min.css"
		rel="stylesheet" media="screen" />
</h:head>
<h:graphicImage value="/assets/todo.jpg" styleClass="logo" />
<h2 class="titulo">TODO app</h2>
<h5 class="subtitulo">Seu gerenciador de tarefas!</h5>
<h:body styleClass="panel">

	<h:form>
		<p:messages id="mensagens" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>

		<p:outputLabel value="Login" />
		<br />
		<p:inputText id="usuariologin" value="#{loginBean.usuario.login}"
			required="true">

		</p:inputText>

		<br />
		<p:outputLabel value="Senha" />

		<br />
		<p:password id="usuariosenha" value="#{loginBean.usuario.senha}"
			required="true">

		</p:password>
		<br />
		<p:commandButton id="btlogin" value="Entrar"
			action="#{loginBean.login}" ajax="false"
			styleClass="btn btn-dark btn-sm">


		</p:commandButton>
		<br />
		<br />

		<p:link id="linkcadastro"
			outcome="/cadastro.xhtml?faces-redirect=true"
			styleClass="link-cadastro">NÃ£o tenho uma conta!</p:link>

	</h:form>

</h:body>
</html>
