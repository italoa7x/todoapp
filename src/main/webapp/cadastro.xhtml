<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>TODO APP</title>
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/styles.css"
		rel="stylesheet" media="screen" />
	<link href="resources/bootstrap-4.5.3/dist/css/bootstrap.min.css"
		rel="stylesheet" media="screen" />
</h:head>
<h:graphicImage value="/assets/todo.jpg" styleClass="logo" />
<h:body styleClass="panel">

	<h:form>
		<p:messages id="mensagens" showDetail="true" closable="true">
			<p:autoUpdate  />
		</p:messages>
		<!-- Nome do usuario -->
		<p:outputLabel value="Nome" />
		<br />
		<p:inputText id="nomeusuario" value="#{usuarioBean.usuario.nome}"
			required="true">
		</p:inputText>
		<br />

		<p:outputLabel value="Login" />
		<br />
		<!-- Login do usuario -->
		<p:inputText id="loginusuario" value="#{usuarioBean.usuario.login}"
			required="true">
		</p:inputText>
		<br />
		<!-- Senha do usuario -->
		<p:outputLabel value="Senha" />
		<br />
		<p:password id="senhausuario" value="#{usuarioBean.usuario.senha}"
			required="true">

		</p:password>
		<br />
		<p:commandButton id="btcadastrar" styleClass="btn btn-dark btn-sm"
			value="Cadastrar" action="#{usuarioBean.salvarUsuario}" ajax="false"
			update="@form">
		</p:commandButton>
		<br />
		<br />
		<p:link styleClass="link" outcome="/index.xhtml?faces-redirect=true">Voltar</p:link>
	</h:form>

</h:body>
</html>
