
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link
		href="#{facesContext.externalContext.requestContextPath}/resources/styles.css"
		rel="stylesheet" media="screen" />

	<link href="../resources/bootstrap-4.5.3/dist/css/bootstrap.min.css"
		rel="stylesheet" media="screen" />

</h:head>
<h:graphicImage value="/assets/todo.jpg" styleClass="logo" />
<h:body styleClass="panel">
	<f:metadata>
		<f:viewParam name="id" value="#{tarefaBean.tarefa}"></f:viewParam>
	</f:metadata>

	<h:form>
		<!-- Título da tarefa -->
		<p:outputLabel  value="Título" />
		<br />
		<p:inputText id="campotitulo" value="#{tarefaBean.tarefa.nome}" required="true">
			<h:message for="campotitulo" />
		</p:inputText>
		<br />
		<p:outputLabel value="Descrição" />
		<br />
		<p:inputTextarea id="campodescricao" rows="5" cols="30" maxlength="120" autoResize="true"
			value="#{tarefaBean.tarefa.descricao}" required="true" />
		<br />
		<br />

		<div
			style="display: flex; flex-direction: column; width: 100px; align-items: center; margin-left: 200px">
			<p:commandButton value="Editar" id="btatualizar"
				action="#{tarefaBean.atualizarTarefa}"
				styleClass="btn btn-dark btn-sm" />
				<br/>
			<p:linkButton outcome="home.xhtml" value="Voltar"
				styleClass="btn btn-danger btn-sm" />
		</div>

	</h:form>

</h:body>
</html>
